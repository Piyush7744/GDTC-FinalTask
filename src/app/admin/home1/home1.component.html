<div class="flex min-h-screen">
    <app-sidebar></app-sidebar>
    <div *ngIf="loading" class="flex items-center ml-[500px]">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!loading" class="flex-1 p-4 text-center">
        <mat-card class="m-4 p-4">
            <h2 class="text-xl font-semibold mb-4">All Transactions</h2>
            <mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full text-center">

                <!-- Name Column -->
                <ng-container matColumnDef="order_id">
                    <mat-header-cell *matHeaderCellDef> Order-Id</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.order_id }} </mat-cell>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef> Order-Date </mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.order_date }} </mat-cell>
                </ng-container>

                <!-- Aadhar Column -->
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef> User-Email </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{ element.user.email }} </mat-cell>
                </ng-container>

                <!-- Balance Column -->
                <ng-container matColumnDef="symbol">
                    <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.shares.Symbol }} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="total">
                    <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
                    <mat-cell *matCellDef="let element"> â‚¹{{ element.total }} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="type">
                    <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{ element.type }} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            </mat-table>
        </mat-card>
    </div>
</div>
