<div class="flex min-h-screen">
    <app-sidebar></app-sidebar>
    <div class="flex-1 p-4 text-center">
        <mat-card class="m-4 p-4">
            <h2 class="text-xl font-semibold mb-4">Contact Details</h2>
            <mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full text-center">

                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
                    <mat-cell *matCellDef="let contact">{{ contact.email }} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
                    <mat-cell *matCellDef="let contact">{{ contact.phone }} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="company">
                    <mat-header-cell *matHeaderCellDef> Company </mat-header-cell>
                    <mat-cell *matCellDef="let contact"> {{ contact.company }} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="subject">
                    <mat-header-cell *matHeaderCellDef> Subject </mat-header-cell>
                    <mat-cell *matCellDef="let contact"> {{ contact.subject }} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="message">
                    <mat-header-cell *matHeaderCellDef> Message </mat-header-cell>
                    <mat-cell *matCellDef="let contact"> {{ contact.message }} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            </mat-table>
        </mat-card>
    </div>
</div>
