<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
        <form (ngSubmit)="register()" #registerform="ngForm">
            <div class="mb-4">
                <label class="block text-gray-700">Full Name</label>
                <input type="text" [(ngModel)]="user.name" name="name"
                    class="mt-1 w-full border border-gray-300 p-2 rounded" placeholder="Enter your name" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" [(ngModel)]="user.email" name="email"
                    class="mt-1 w-full border border-gray-300 p-2 rounded" placeholder="Enter your email" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" [(ngModel)]="user.password" name="password"
                    class="mt-1 w-full border border-gray-300 p-2 rounded" placeholder="Enter your password" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Aadhar Number</label>
                <input type="text" [(ngModel)]="user.aadhar" name="aadhar" maxlength="12"
                    class="mt-1 w-full border border-gray-300 p-2 rounded" placeholder="Enter 12-digit Aadhar" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Birthday</label>
                <input type="date" [(ngModel)]="user.birth_date" name="birth_date"
                    class="mt-1 w-full border border-gray-300 p-2 rounded" />
            </div>
            <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Register</button>
        </form>
        <p class="mt-4 text-sm text-center">Already have an account? <a routerLink="/login"
                class="text-blue-600 hover:underline">Login here</a></p>
    </div>
</div>
