<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form (ngSubmit)="login()">
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" [(ngModel)]="loginData.username" name="username"
                    class="mt-1 w-full border border-gray-300 p-2 rounded" placeholder="Enter your email" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" [(ngModel)]="loginData.password" name="password"
                    class="mt-1 w-full border border-gray-300 p-2 rounded" placeholder="Enter your password" />
            </div>
            <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
        </form>
        <div class="mt-2">
            <p class="text-sm text-center">Don't have an account? <a routerLink="/register"
                    class="text-blue-600 hover:underline">Register here</a></p>
        </div>
    </div>
</div>
